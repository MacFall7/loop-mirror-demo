<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop Mirror - Emotional Intelligence for Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #9ca3af;
      margin-bottom: 5px;
    }

    .powered-by {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .upload-section {
      background: rgba(55, 65, 81, 0.5);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      border: 2px dashed transparent;
      transition: all 0.3s ease;
    }

    .upload-section.dragover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .upload-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #3b82f6;
    }

    .upload-button {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .upload-button:hover {
      transform: translateY(-2px);
    }

    .upload-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .file-input {
      display: none;
    }

    .analyzing {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-section {
      display: none;
    }

    .results-section.show {
      display: block;
    }

    .timeline-container {
      background: rgba(55, 65, 81, 0.5);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .timeline-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .timeline-duration {
      font-size: 0.9rem;
      color: #9ca3af;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    .timeline {
      display: flex;
      gap: 4px;
      padding: 20px 0;
      overflow-x: auto;
      min-height: 100px;
    }

    .emotion-segment {
      min-width: 80px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      align-items: end;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      border: 2px solid transparent;
    }

    .emotion-segment:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .emotion-label {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .feedback-section {
      background: rgba(55, 65, 81, 0.5);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .feedback-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .demo-badge {
      background: rgba(251, 146, 60, 0.2);
      color: #fb923c;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .feedback-content {
      background: rgba(17, 24, 39, 0.8);
      border-radius: 12px;
      padding: 20px;
      line-height: 1.7;
    }

    .reset-button {
      background: rgba(107, 114, 128, 0.5);
      border: 1px solid #4b5563;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-button:hover {
      background: rgba(107, 114, 128, 0.7);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f2937;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-button {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .emotion-details {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .emotion-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .emotion-info h3 {
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    .emotion-info p {
      color: #9ca3af;
    }

    .timing-details {
      background: rgba(55, 65, 81, 0.5);
      border-radius: 8px;
      padding: 15px;
    }

    .timing-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .timing-row:last-child {
      margin-bottom: 0;
    }

    /* üì± Mobile Fixes */
    @media screen and (-webkit-min-device-pixel-ratio: 2) {
      .upload-button,
      .emotion-segment {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }

    @media (max-width: 768px) {
      .upload-button {
        min-height: 44px;
        font-size: 1rem;
        padding: 15px 25px;
      }

      .emotion-segment {
        min-width: 44px;
        min-height: 44px;
      }

      .reset-button {
        min-height: 44px;
        font-size: 1rem;
      }

      .timeline {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .timeline::-webkit-scrollbar {
        display: none;
      }
    }

    input[type="file"] {
      -webkit-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER OMITTED FOR LENGTH -->

    <!-- Upload Section -->
    <div class="upload-section" id="uploadSection">
      <div class="upload-icon">üéµ</div>
      <h2>Upload Your Loop</h2>
      <p style="margin: 15px 0; color: #9ca3af;">Get visual emotional feedback in seconds</p>
      <button class="upload-button" id="uploadButton"><span>üìÅ</span> Choose Audio File</button>
      <input type="file" 
             class="file-input" 
             id="fileInput" 
             accept="audio/mp3,audio/wav,audio/m4a,audio/aac,audio/flac,audio/ogg,audio/*,.mp3,.wav,.m4a,.aac,.flac,.ogg">
      <p style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;" id="uploadStatus">Supports MP3, WAV, M4A, FLAC</p>
      <p id="fileNameDisplay" style="margin-top: 10px; color: #ffffff;"></p>
    </div>

    <!-- Analyzing, Results, Modal Sections Remain Identical -->

    <!-- New JS block inserted here -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadButton = document.getElementById('uploadButton');

        const allowedTypes = [
          'audio/mp3', 'audio/mpeg', 'audio/wav', 'audio/x-wav',
          'audio/m4a', 'audio/aac', 'audio/flac', 'audio/ogg'
        ];
        const allowedExtensions = ['.mp3', '.wav', '.m4a', '.aac', '.flac', '.ogg'];

        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const fileName = file.name.toLowerCase();
          const fileType = file.type;

          const validType = allowedTypes.includes(fileType);
          const validExt = allowedExtensions.some(ext => fileName.endsWith(ext));

          if (!validType && !validExt) {
            uploadStatus.textContent = "‚ùå Unsupported file type.";
            uploadStatus.style.color = "red";
            fileInput.value = '';
            return;
          }

          if (file.size > 50 * 1024 * 1024) {
            uploadStatus.textContent = "‚ùå File exceeds 50MB limit.";
            uploadStatus.style.color = "red";
            fileInput.value = '';
            return;
          }

          fileNameDisplay.textContent = `Selected: ${file.name}`;
          uploadStatus.textContent = "‚úÖ Ready to upload";
          uploadStatus.style.color = "green";

          // Call existing system method if defined
          // processAudioFile(file);
        });
      });
    </script>
  </div>
</body>
</html>
